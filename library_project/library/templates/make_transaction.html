<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow a Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="container mx-auto mt-10 p-4">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Borrow a Book</h1>
            
            <form action="{% url 'make_transaction' %}" method="get" class="mb-6">
                <div class="flex items-center space-x-2">
                    <input type="text" name="q" placeholder="Search for a book..." value="{{ search_query }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="p-3 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </form>

            <form action="{% url 'make_transaction' %}" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_book" class="block text-gray-700 font-semibold mb-2">Select a Book</label>
                    <select name="book" id="id_book" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for book in available_books %}
                        <option value="{{ book.id }}">{{ book.title }} - {{ book.author }}</option>
                        {% empty %}
                        <option value="" disabled>No books available</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Borrow</button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'transactions_history' %}" class="text-sm text-gray-600 hover:underline">
                    Cancel and go back to history
                </a>
            </div>
        </div>
    </div>
</body>
</html>
