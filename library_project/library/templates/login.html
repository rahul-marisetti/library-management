<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    
    <!-- App Title -->
    <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8">Library Management System</h1>
    
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
        
        <!-- Display non-field errors (e.g., incorrect credentials) -->
        {% if form.non_field_errors %}
            <div class="p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                {% for error in form.non_field_errors %}
                    <span class="font-medium">Error:</span> {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <!-- Manually render username field -->
            <div>
                <label for="{{ form.username.id_for_label }}" class="block font-semibold text-gray-700 mb-2">Username</label>
                {{ form.username }}
            </div>
            
            <!-- Manually render password field with show/hide button -->
            <div class="relative">
                <label for="{{ form.password.id_for_label }}" class="block font-semibold text-gray-700 mb-2">Password</label>
                <div class="flex items-center">
                    {{ form.password }}
                    <button type="button" id="toggle-password" class="absolute right-3 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{% url 'signup' %}" class="text-sm text-blue-600 hover:text-blue-800 transition duration-300">
                Don't have an account? Sign up
            </a>
        </div>
    </div>

    <style>
        form input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0; /* Tailwind gray-300 */
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        form input:focus {
            outline: none;
            border-color: #3b82f6; /* Tailwind blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>

    <script>
        const togglePassword = document.querySelector('#toggle-password');
        const password = document.querySelector('#id_password');
        
        if (togglePassword) {
            togglePassword.addEventListener('click', function (e) {
                // Toggle the type attribute
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // Toggle the eye icon
                this.innerHTML = type === 'password' ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>` : 
                    `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7 1.442 0 2.83.298 4.103.85A11.96 11.96 0 0112 7a3 3 0 110 6.002z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21L3 3" /></svg>`;
            });
        }
    </script>
</body>
</html>
